<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0533"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffb347"/>
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a"/>
      <stop offset="100%" style="stop-color:#1a0a2a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="1200" height="630" fill="url(#sky)"/>

  <!-- Fog overlay -->
  <rect width="1200" height="200" y="430" fill="#2a1a3a" opacity="0.5"/>

  <!-- Buildings silhouette -->
  <g fill="url(#building)">
    <!-- Far buildings -->
    <rect x="0" y="350" width="60" height="280"/>
    <rect x="70" y="300" width="80" height="330"/>
    <rect x="160" y="380" width="50" height="250"/>
    <rect x="220" y="320" width="70" height="310"/>
    <rect x="300" y="280" width="90" height="350"/>
    <rect x="400" y="350" width="55" height="280"/>
    <rect x="465" y="250" width="85" height="380"/>
    <rect x="560" y="310" width="60" height="320"/>
    <rect x="630" y="270" width="75" height="360"/>
    <rect x="715" y="340" width="65" height="290"/>
    <rect x="790" y="290" width="80" height="340"/>
    <rect x="880" y="360" width="55" height="270"/>
    <rect x="945" y="240" width="95" height="390"/>
    <rect x="1050" y="320" width="70" height="310"/>
    <rect x="1130" y="370" width="70" height="260"/>
  </g>

  <!-- Window lights -->
  <g fill="#ffcc66" filter="url(#glow)">
    <!-- Building 1 windows -->
    <rect x="85" y="320" width="8" height="6"/>
    <rect x="105" y="320" width="8" height="6"/>
    <rect x="125" y="320" width="8" height="6"/>
    <rect x="85" y="340" width="8" height="6"/>
    <rect x="125" y="340" width="8" height="6"/>
    <rect x="105" y="360" width="8" height="6"/>
    <rect x="85" y="380" width="8" height="6"/>
    <rect x="125" y="380" width="8" height="6"/>

    <!-- Building 2 windows -->
    <rect x="315" y="300" width="10" height="7"/>
    <rect x="340" y="300" width="10" height="7"/>
    <rect x="365" y="300" width="10" height="7"/>
    <rect x="315" y="325" width="10" height="7"/>
    <rect x="365" y="325" width="10" height="7"/>
    <rect x="340" y="350" width="10" height="7"/>
    <rect x="315" y="375" width="10" height="7"/>
    <rect x="365" y="375" width="10" height="7"/>
    <rect x="340" y="400" width="10" height="7"/>

    <!-- Building 3 windows -->
    <rect x="480" y="270" width="12" height="8"/>
    <rect x="510" y="270" width="12" height="8"/>
    <rect x="480" y="295" width="12" height="8"/>
    <rect x="530" y="295" width="12" height="8"/>
    <rect x="510" y="320" width="12" height="8"/>
    <rect x="480" y="345" width="12" height="8"/>
    <rect x="530" y="345" width="12" height="8"/>
    <rect x="510" y="370" width="12" height="8"/>
    <rect x="480" y="395" width="12" height="8"/>
    <rect x="530" y="395" width="12" height="8"/>

    <!-- Building 4 windows -->
    <rect x="645" y="290" width="10" height="7"/>
    <rect x="670" y="290" width="10" height="7"/>
    <rect x="690" y="290" width="10" height="7"/>
    <rect x="645" y="315" width="10" height="7"/>
    <rect x="690" y="315" width="10" height="7"/>
    <rect x="670" y="340" width="10" height="7"/>
    <rect x="645" y="365" width="10" height="7"/>
    <rect x="690" y="365" width="10" height="7"/>
    <rect x="670" y="390" width="10" height="7"/>

    <!-- Building 5 windows -->
    <rect x="960" y="260" width="12" height="8"/>
    <rect x="990" y="260" width="12" height="8"/>
    <rect x="1020" y="260" width="12" height="8"/>
    <rect x="960" y="285" width="12" height="8"/>
    <rect x="1020" y="285" width="12" height="8"/>
    <rect x="990" y="310" width="12" height="8"/>
    <rect x="960" y="335" width="12" height="8"/>
    <rect x="1020" y="335" width="12" height="8"/>
    <rect x="990" y="360" width="12" height="8"/>
    <rect x="960" y="385" width="12" height="8"/>
    <rect x="1020" y="385" width="12" height="8"/>
  </g>

  <!-- Cyan accent windows -->
  <g fill="#66ccff" filter="url(#glow)">
    <rect x="105" y="340" width="8" height="6"/>
    <rect x="340" y="325" width="10" height="7"/>
    <rect x="510" y="295" width="12" height="8"/>
    <rect x="670" y="315" width="10" height="7"/>
    <rect x="990" y="285" width="12" height="8"/>
  </g>

  <!-- Title text area -->
  <g>
    <text x="600" y="120" font-family="sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">Astro Nightwalk</text>
    <text x="600" y="170" font-family="sans-serif" font-size="24" fill="#ffb347" text-anchor="middle">Immersive 3D Portfolio &amp; Blog Theme</text>
  </g>

  <!-- Feature badges -->
  <g font-family="sans-serif" font-size="14" fill="#ffffff">
    <rect x="350" y="190" width="100" height="30" rx="15" fill="#ff6b35"/>
    <text x="400" y="210" text-anchor="middle">Astro 5</text>

    <rect x="470" y="190" width="100" height="30" rx="15" fill="#ff6b35"/>
    <text x="520" y="210" text-anchor="middle">Three.js</text>

    <rect x="590" y="190" width="120" height="30" rx="15" fill="#ff6b35"/>
    <text x="650" y="210" text-anchor="middle">Tailwind CSS</text>

    <rect x="730" y="190" width="120" height="30" rx="15" fill="#ff6b35"/>
    <text x="790" y="210" text-anchor="middle">TypeScript</text>
  </g>
</svg>
